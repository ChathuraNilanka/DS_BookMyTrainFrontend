<div class="login-page">
  <div class="form">
    <form class="login-form">
      <input type="text" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" placeholder="email" required/>
      <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" placeholder="password" required/>
      <button (click)="login()">login</button>
      <p class="message">Not registered? <a routerLink="/signup">Create an account</a></p>
    </form>
  </div>
</div>
